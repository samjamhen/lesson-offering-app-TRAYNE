<form (ngSubmit)="createEvent()" #eventForm="ngForm" class="space-y-4 max-w-md mx-auto mt-8">
    <!-- Event Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Event Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter event name"
      />
    </div>
  
    <!-- Event Date -->
    <div>
      <label for="eventDate" class="block text-sm font-medium text-gray-700">Event Date</label>
      <input
        type="date"
        id="eventDate"
        name="eventDate"
        [(ngModel)]="eventDate"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
      />
    </div>
  
    <!-- Location -->
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="location"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter location"
      />
    </div>
  
    <!-- Equipment Provided -->
    <div class="flex items-center">
      <input
        type="checkbox"
        id="equipmentProvided"
        name="equipmentProvided"
        [(ngModel)]="equipmentProvided"
        class="mr-2"
      />
      <label for="equipmentProvided" class="text-sm text-gray-700">Equipment Provided</label>
    </div>
  
    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        required
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Describe the event"
      ></textarea>
    </div>
  
    <!-- Price -->
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="price"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter price"
      />
    </div>
  
    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
      >
        Create Event
      </button>
    </div>
  </form>
