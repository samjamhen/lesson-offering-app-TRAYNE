<form (ngSubmit)="signup()" class="space-y-4 max-w-md mx-auto mt-8">
    <h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
  
    <!-- User Type Toggle -->
    <div class="flex justify-center space-x-4">
      <label class="inline-flex items-center">
        <input
          type="radio"
          name="userType"
          value="client"
          [(ngModel)]="userType"
          class="mr-2"
        />
        Client
      </label>
      <label class="inline-flex items-center">
        <input
          type="radio"
          name="userType"
          value="instructor"
          [(ngModel)]="userType"
          class="mr-2"
        />
        Instructor
      </label>
    </div>
  
    <!-- Full Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Full Name</label>
      <input
        type="text"
        name="fullName"
        [(ngModel)]="fullName"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
  
    <!-- Phone Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input
        type="tel"
        name="phoneNumber"
        [(ngModel)]="phoneNumber"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
  
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
  
    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
  
    <!-- Submit -->
    <div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
        Create Account
      </button>
    </div>
  </form>
